<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      formControlName="name"
    >
    <mat-error>
      Required
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
    >
    <mat-error>
      Required
    </mat-error>
  </mat-form-field>
  <a [routerLink]="login">Login</a>
  <button
    mat-raised-button
    (click)="register()"
  >
    Register
  </button>
</form>
