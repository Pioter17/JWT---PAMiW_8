<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      type="text"
      formControlName="name"
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      type="password"
      formControlName="password"
    >
  </mat-form-field>
  <a [routerLink]="register">Register</a>
  <button
    (click)="login()"
  >
    Login
  </button>
</form>
